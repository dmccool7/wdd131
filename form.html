<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dallas McCool">
    <meta name="description" content="Product review form assignment for WDD 131 - Dallas McCool">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="product-name">Product Name</label>
                <select name="product-name" id="product-name"><option value="select-product" disabled selected>Select a Product...</option></select>
            </fieldset>
            <fieldset>
                <label>Overall Rating</label>
                <div class="radio">
                    <label><input type="radio" name="rating" required>&star;</label>
                    <label><input type="radio" name="rating">&star;&star;</label>
                    <label><input type="radio" name="rating">&star;&star;&star;</label>
                    <label><input type="radio" name="rating">&star;&star;&star;&star;</label>
                    <label><input type="radio" name="rating">&star;&star;&star;&star;&star;</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
            </fieldset>
            <fieldset>
                <label>Which features did you find useful in the product?</label>
                <i>(Check all that apply)</i>
                <label><input type="checkbox" name="features">Durability</label>
                <label><input type="checkbox" name="features">Ease of Use</label>
                <label><input type="checkbox" name="features">Performance</label>
                <label><input type="checkbox" name="features">Design</label>
            </fieldset>
            <fieldset>
                <label for="review">Written Review (Optional)</label>
                <textarea name="review" id="review" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name">
            </fieldset>
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Dallas McCool | Arkansas, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
